<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
        #l-map{height:300px;width:100%;}
        #r-result{width:100%;}
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=tF55uGxM2SMkIHZWbhB7Ye0YT6Sb7YFU"></script>
    <title>本地搜索的结果面板</title>
</head>
<body>
<div id="r-result" ></div>

<div id="l-map" ></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("l-map");            // 创建Map实例
    //中心点需要设置成江苏省总工会
    map.centerAndZoom(new BMap.Point(118.404, 32.915), 11);
    var options = {
        onSearchComplete: function(results){
            if (local.getStatus() == BMAP_STATUS_SUCCESS){
                // 判断状态是否正确
                var s = [];
                for (var i = 0; i < results.getCurrentNumPois(); i ++){
                    console.log(results.getPoi(i).title);
                    s.push(results.getPoi(i).title + ", " + results.getPoi(i).address);
                }
                document.getElementById("log").innerHTML = s.join("<br>");
            }
        }
    };
    var local = new BMap.LocalSearch(map,
        {
            renderOptions: {map: map, panel: "r-result"},
            pageCapacity: 3,
            options
    });
    local.search("总工会");
</script>
